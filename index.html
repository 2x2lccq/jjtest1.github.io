<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/A.png" ><br>

    <input type="button" value="选B" onclick="imgAchange()">
    <input type="button" value="选A" onclick="imgBchange()">
    <br><br>

    <input type="text" id="name" value="ITCAST" onfocus="lower()" onblur="upper()">
    <br><br>

    <input type="checkbox" name="hobby">A
    <input type="checkbox" name="hobby">B
    <input type="checkbox" name="hobby">C
    <br>

    <input type="button" value="全选" onclick="selectall()">
    <input type="button" value="反选" onclick="deselectall()">
</body>
<script>
    function imgAchange(){
        document.getElementsByTagName('img')[0].src='img/B.png'
    }

    function imgBchange(){
        document.getElementsByTagName('img')[0].src='img/A.png'
    }
    function lower(){
        document.getElementById('name').value=document.getElementById('name').value.toLowerCase()
    }
    function upper(){
        document.getElementById('name').value=document.getElementById('name').value.toUpperCase()
    }
    function selectall(){
        var arr=document.getElementsByName('hobby')
        for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            element.checked=true
        }
    }
    function deselectall(){
        var arr=document.getElementsByName('hobby')
        for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            element.checked=false
        }
    }
</script>
</html>
